<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Timer Pomodoro</h1>
        <div id="menu">
            <label for="workTime">Temps de travail:</label>
            <select id="workTime">
                <option value="25">25 minutes</option>
                <option value="30">30 minutes</option>
                <option value="35">35 minutes</option>
                <option value="40">40 minutes</option>
                <option value="45">45 minutes</option>
                <option value="50">50 minutes</option>
                <option value="55">55 minutes</option>
                <option value="60">60 minutes</option>
            </select>
            <br>
            <label for="breakTime">Temps de pause:</label>
            <select id="breakTime">
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
            </select>
            <br>
            <button id="startConfig">Commencer</button>
        </div>
        <div id="timerContainer" style="display: none;">
            <div id="timer">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <button id="startStop">Commencer</button>
            <button id="reset">RÃ©initialiser</button>
            <div id="sessions">Sessions de travail : <span id="sessionCount">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

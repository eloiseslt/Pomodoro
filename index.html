<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="backToMenu" style="display: none;">Retour au menu</button>
        <h1>Timer Pomodoro</h1>
        <div id="menu">
            <div class="time-selection" id="workTimeSelection">
                <label>Temps de travail:</label>
                <div class="buttons-group">
                    <button class="time-button" data-time="25">25 minutes</button>
                    <button class="time-button" data-time="30">30 minutes</button>
                    <button class="time-button" data-time="35">35 minutes</button>
                    <button class="time-button" data-time="40">40 minutes</button>
                    <button class="time-button" data-time="45">45 minutes</button>
                    <button class="time-button" data-time="50">50 minutes</button>
                    <button class="time-button" data-time="55">55 minutes</button>
                    <button class="time-button" data-time="60">60 minutes</button>
                </div>
            </div>
            <div class="time-selection" id="breakTimeSelection">
                <label>Temps de pause:</label>
                <div class="buttons-group">
                    <button class="time-button" data-time="5">5 minutes</button>
                    <button class="time-button" data-time="10">10 minutes</button>
                    <button class="time-button" data-time="15">15 minutes</button>
                </div>
            </div>
            <button id="startConfig">Commencer</button>
        </div>
        <div id="timerContainer" style="display: none;">
            <div id="timer">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <button id="startStop">Commencer</button>
            <button id="reset">RÃ©initialiser</button>
            <div id="sessions">Sessions de travail : <span id="sessionCount">0</span></div>
        </div>
        <div class="marquee">
            <span>   </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
